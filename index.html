<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome (Icones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="from-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="wather-data">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city">Recife</span>
                <img src="" alt="Bandeira do pais" id="country">
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div class="description-container">
                <p id="description">Nublado</p>
                <img src="" alt="CondiÃ§oes do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3km/h</span>
                </p>
                
            </div>
        </div>
    </div>
</body>

</html>
